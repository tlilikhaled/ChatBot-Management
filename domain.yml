version: "3.0"
session_config:
  session_expiration_time: 0
  carry_over_slots_to_new_session: true
intents:
- check_human
- sum_salary:
    use_entities: []
- grade_dev
- grade_qa
- grade_devops
- grade_support
- calculate_salary
- inform
- check_salary
- salary_grade
- greet
- goodbye
- affirm
- deny
- thankyou
- out_of_scope
- help
- nlu_fallback
- session_start
- restart
- trigger_handoff
- handoff
- human_handoff


entities:
- grade
- project_id
- number
- handoff_to
- people_ressource
- developer
- quality
- devops
- support
- delivery_date
- time

 
slots:
  grade:
    type: any
    influence_conversation: false
    mappings:
    - intent: grade_dev
      type: from_intent
      value: Developer
      conditions:
      - active_loop: know_grade_form
        requested_slot: grade
    - intent: grade_qa
      type: from_intent
      value: Quality
      conditions:
      - active_loop: know_grade_form
        requested_slot: grade
    - intent: grade_devops
      type: from_intent
      value: DevOps
      conditions:
      - active_loop: know_grade_form
        requested_slot: grade
    - intent: grade_support
      type: from_intent
      value: IT Support
      conditions:
      - active_loop: know_grade_form
        requested_slot: grade
    - intent:
      - inform
      - know_grade_form
      type: from_text
      conditions:
      - active_loop: know_grade_form
        requested_slot: grade

  project_id:
    type: any
    influence_conversation: False
    mappings:
    - type: from_entity
      entity: number

  people_ressource:
    type: any
    influence_conversation: false
    mappings:
    - entity: people_ressource
      not_intent:
      - check_salary
      - sum_salary
      - salary_grade
      type: from_entity
      conditions:
      - active_loop: sum_salary_form
        requested_slot: people_ressource
    - entity: number
      not_intent:
      - check_salary
      - sum_salary
      - salary_grade
      type: from_entity
      conditions:
      - active_loop: sum_salary_form
        requested_slot: people_ressource
    - intent:
      - inform
      - sum_salary_form
      type: from_text
      conditions:
      - active_loop: sum_salary_form
        requested_slot: people_ressource
    - type: from_entity
      entity: people_ressource

  developer:
    type: any
    influence_conversation: false
    mappings:
    - entity: developer
      not_intent:
      - check_salary
      - sum_salary
      - salary_grade
      type: from_entity
      conditions:
      - active_loop: sum_salary_form
        requested_slot: developer
    - entity: number
      not_intent:
      - check_salary
      - sum_salary
      - salary_grade
      type: from_entity
      conditions:
      - active_loop: sum_salary_form
        requested_slot: developer
    - intent:
      - inform
      - sum_salary_form
      type: from_text
      conditions:
      - active_loop: sum_salary_form
        requested_slot: developer
    - type: from_entity
      entity: developer
  quality:
    type: any
    influence_conversation: false
    mappings:
    - entity: quality
      not_intent:
      - check_salary
      - sum_salary
      - salary_grade
      type: from_entity
      conditions:
      - active_loop: sum_salary_form
        requested_slot: quality
    - intent:
      - inform
      - sum_salary_form
      type: from_text
      conditions:
      - active_loop: sum_salary_form
        requested_slot: quality
    - type: from_entity
      entity: quality
  devops:
    type: any
    influence_conversation: false
    mappings:
    - entity: devops
      not_intent:
      - check_salary
      - sum_salary
      - salary_grade
      type: from_entity
      conditions:
      - active_loop: sum_salary_form
        requested_slot: devops
    - intent:
      - inform
      - sum_salary_form
      type: from_text
      conditions:
      - active_loop: sum_salary_form
        requested_slot: devops
    - type: from_entity
      entity: devops
  support:
    type: any
    influence_conversation: false
    mappings:
    - entity: support
      not_intent:
      - check_salary
      - sum_salary
      - salary_grade
      type: from_entity
      conditions:
      - active_loop: sum_salary_form
        requested_slot: support
    - entity: number
      type: from_entity
      conditions:
      - active_loop: sum_salary_form
        requested_slot: support
    - intent:
      - inform
      - sum_salary_form
      type: from_text
      conditions:
      - active_loop: sum_salary_form
        requested_slot: support
    - type: from_entity
      entity: support



  delivery_date:
    type: any
    influence_conversation: false
    mappings:
    - entity: delivery_date
      type: from_entity
      conditions:
      - active_loop: sum_salary_form
        requested_slot: delivery_date
    - entity: time
      type: from_entity
      conditions:
      - active_loop: sum_salary_form
        requested_slot: delivery_date
    - intent:
      - inform
      - sum_salary_form
      type: from_text
      conditions:
      - active_loop: sum_salary_form
        requested_slot: delivery_date
    - type: from_entity
      entity: delivery_date

  handoff_to:
    type: any
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: handoff_to

  requested_slot:
    type: any
    influence_conversation: false
    mappings:
    - type: custom
  zz_confirm_form:
    type: any
    influence_conversation: false
    mappings:
    - intent: affirm
      type: from_intent
      value: yes
      conditions:
      - active_loop: sum_salary_form
        requested_slot: zz_confirm_form
    - intent: deny
      type: from_intent
      value: no
      conditions:
      - active_loop: sum_salary_form
        requested_slot: zz_confirm_form
    - intent:
      - inform
      - sum_salary_form
      type: from_text
      conditions:
      - active_loop: sum_salary_form
        requested_slot: zz_confirm_form
responses:
  utter_out_of_scope:
  - text: Sorry, I'm not sure how to respond to that. Type "help" for assistance.
  utter_ask_sum_salary_form_people_ressource:
  - text: "How many people need to be recuited for your project?"
  utter_ask_sum_salary_form_developer:
  - text: "Now let's take profils for this {people_ressource} people \n How many developers you need?"
  utter_ask_sum_salary_form_quality:
  - text: "How many QA Engineer you need?"
  utter_ask_sum_salary_form_devops:
  - text: "How many Devops Engineer you need?"
  utter_ask_sum_salary_form_support:
  - text: "How many IT support  you need?"
  utter_ask_sum_salary_form_delivery_date:
  - text: "what is the end date of this resource?\n- Format like : YYYY-MM-DD"
  utter_project_id:
  - text: Ok, Can you give me the Id of your project ? 
  utter_unknown_project_id:
  - text: Sorry, This projectId {project_id} dosen't exist.
  utter_unknown_grade:
  - text: Sorry, I dont' have any idea about this profil.
  utter_ok:
  - text: üëç  
  utter_default:
  - text: I didn't quite understand that. Could you rephrase?
  utter_ask_handoff:
  - text: It looks like you want to be transferred to a HR agent or Manager Assistant.
  utter_handoff:
  - text: Alright, I'll try to transfer you.
  utter_wouldve_handed_off:
  - text: If you were talking to me via chatroom, I would have handed you off to {handoffhost}.
  utter_no_handoff:
  - text: Since you haven't configured a host to hand off to, I can't send you anywhere!
  utter_ask_whatelse:
  - text: What else can I help you with? Type "help" for assistance üòÄ
  utter_help:
  - buttons:
    - payload: /salary_grade
      title: Salary of grade employee
    - payload: /check_salary
      title: Grade Salary and Last Date Update
    - payload: /sum_salary
      title: Sum salary of your employees project
    - payload: /calculate_salary
      title: How to calculate the sum salaries of project employees?
    text: "Would You like to know :"
  utter_greet:
  - text: Hi! I'm a Management Assistant!
  utter_noworries:
  - text: You're welcome :)
  utter_goodbye:
  - text: Bye
  utter_ask_rephrase:
  - text: I didn't quite understand that. Can you rephrase?
  utter_ask_continue:
  - text: Would you like to continue?
  utter_bot:
  - text: I'm a virtual assistant made with Rasa.
  utter_ask_know_grade_form_grade:
  - buttons:
    - payload: /grade_dev
      title: Developer
    - payload: /grade_qa
      title: Quality
    - payload: /grade_devops
      title: DevOps
    - payload: /grade_support
      title: IT Support
    text: "What is grade would like to know her salary?"
  utter_ask_sum_salary_form_zz_confirm_form:
  - buttons:
    - payload: /affirm
      title: Yes, calculate with these informations
    - payload: /deny
      title: No, cancel this operation
    text: "These are the informations about your people ressource :\n - people needed : {people_ressource}\n- numbers of profils developers: {developer}\n- numbers of profils Quality: {quality}\n- numbers of profils DevOps: {devops}\n- numbers of profils IT support: {support}\n - end date : {delivery_date}\n Would you like to calculate sum with these informations?"

actions :
  - action_session_start
  - action_restart
  - action_handoff
  - action_handoff_options
  - validate_know_grade_form
  - action_sum_salary
  - action_show_info_grade
  - action_grade_salary
  - action_calculate_salary
  - validate_sum_salary_form
forms:
  know_grade_form:
    ignored_intents: []
    required_slots:
    - grade
  sum_salary_form:
    ignored_intents: []
    required_slots:
    - people_ressource
    - developer
    - quality
    - devops
    - support
    - delivery_date
    - zz_confirm_form